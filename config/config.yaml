# @package _global_
defaults:
  - data/raw_dataset
  - data/curation
  - training/lora
  - evaluation/benchmarks
  - _self_

# 프로젝트 기본 설정
project:
  name: "conf_agg_llm"
  version: "1.0.0"
  description: "Confidence-Aware Aggregation LLM Framework"

# 경로 설정
paths:
  data_dir: "/data2/datasets/nlp/conf_agg"
  output_dir: "/data2/datasets/nlp/conf_agg/outputs"
  model_dir: "/data1/models/nlp/conf_agg"
  log_dir: "/data2/datasets/nlp/conf_agg/logs"
  cache_dir: "/data2/datasets/nlp/cache"
  huggingface_cache: "/data1/models/nlp/huggingface_cache"

# 모델 설정
model:
  base_model: "Qwen/Qwen3-1.7B"
  max_length: 32768
  trust_remote_code: true

# 실험 설정
experiment:
  seed: 42
  device: "auto"
  mixed_precision: true
  wandb:
    enabled: true
    project: "conf-agg-llm"
    tags: ["experiment", "math-reasoning", "gpu-4"]

